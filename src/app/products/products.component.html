<div class="container">
    <mat-grid-list cols="4" rowHeight="1:1">
       <mat-grid-tile *ngFor="let product of products">
         <mat-card>
           <mat-card-header>
             <mat-card-title>{{ product.name }}</mat-card-title>
           </mat-card-header>
           <img matCardImage src="{{ product.imageUrl }}" alt="{{ product.name }}">
           <mat-card-content>
             <p>{{ product.description }}</p>
           </mat-card-content>
           <mat-card-actions>
             <button mat-button>Add to Cart</button>
           </mat-card-actions>
         </mat-card>
       </mat-grid-tile>
    </mat-grid-list>
   </div>
